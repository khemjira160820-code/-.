<!DOCTYPE html>
<html lang="en">
<head>

    <title>คำนวณพื้นที่วงกลม</title>

</head>
<body>
  <div class="container">
    <h2>คำนวณพื้นที่วงกลม</h2>

      <input type="submit" value="คำนวณ">

    <div class="result" id="result"></div>
  </div>
